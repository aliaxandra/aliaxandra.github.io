<html>
	<head>
		<title>Aliaxandra's Page</title>
		<!-- link to main stylesheet -->

	<body>
		<nav>

    		<!-- cal-heatmap -->
    		<div id="cal-heatmap"></div>
			<script type="text/javascript">
				var cal = new CalHeatMap();
					cal.init({
						domain: "month",
						subDomain: "week",
						cellSize: 20,
						subDomainTextFormat: "%d",
						range: 1,
						displayLegend: false
					});
			</script>
			<!-- close cal-heatmap -->
		</div><!-- /.container -->
